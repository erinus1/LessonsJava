log4j.rootLogger=DEBUG, INFO, stdout, fileAppender

#Logs to console
log.appender.stdout=org.apache.logging.log4j.ConsoleAppender
log.appender.stdout.Target=System.out
log.appender.stdout.layout=org.apache.logging.log4j.PatternLayout
log.appender.stdout.layout.Conversion.Pattern=%d{dd MMM yyyy HH:mm:ss,SSS}

# Direct log messages to a log file
log4j.appender.file=org.apache.log4j.RollingFileAppender

log4j.appender.file.File=C:\\Users\\Sofiia_Bondarenko\\Documents\\GitHub\\LessonsJava - MentoringProgram\\logs
log4j.appender.file.MaxFileSize=10MB
log4j.appender.file.MaxBackupIndex=10
log4j.appender.file.layout=org.apache.logging.log4j.PatternLayout
log4j.appender.file.layout.ConversionPattern=%d{dd MMM yyyy HH:mm:ss,SSS}